<!--The content below is only a placeholder and can be replaced.-->

<nav class="navbar  navbar-expand-md  navbar-dark bg-main">
  <div class="container-fluid">
    <a routerLink ="/" class="navbar-brand">
          <img src="../assets/img/logo.png" alt="" id="logo">
    </a>
    <button class="navbar-toggler" (click)="isCollapsed =!isCollapsed">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div [ngbCollapse]="isCollapsed" style="align-items:left; margin-left:50px" class="collapse navbar-collapse flex-column" id="navbarNav">
      <div class="input-group w-75">
        <input type="text" name="search" class="form-control" [(ngModel)]="searchTerm" (keyup.enter)="search()">
        <span id="searchBtn" class="bg-warning" (click)="search()">
          <i class="fa fa-search"></i>
        </span>
      </div>

      <div class="w-100">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a (click)="collapse()" routerLink="categories" routerLinkActive="active" class="nav-link"> categories</a>
          </li>
          <li class="nav-item ml-0 ml-md-auto" ngbDropdown #dropdown="ngbDropdown">
            <a class="nav-link dropdown-toggle" ngbDropdownToggle>
              <i class="fa fa-user mr-1"></i>
              <span *ngIf="!dataSer.getToken()">Account</span>
            </a>
            <div ngbDropdownMenu class="dropdown-menu">
              <a *ngIf="dataSer.getToken()" (click)="closeDropdown(dropdown);collapse()" routerLink="/profile" class="dropdown-item">
              <i class="fa fa-user-circle" aria-hidden="true"></i>profile
              </a>
              <a *ngIf="!dataSer.getToken()" (click)="closeDropdown(dropdown);collapse();" routerLink="/login" class="dropdown-item">
              <i class="fa fa-key" aria-hidden="true"></i> login
              </a>
              <a *ngIf="dataSer.getToken()" (click)="closeDropdown(dropdown);collapse(); logout()"  class="dropdown-item">
                <i class="fa fa-key" aria-hidden="true"></i> logout
                </a>
                <a *ngIf="!dataSer.getToken()" (click)="closeDropdown(dropdown);collapse();" routerLink="/registration" class="dropdown-item">
                  <i class="fa fa-group" aria-hidden="true"></i> Register
                  </a>
            </div>
          </li>
          <li class="nav-item ml-0 ml-md-2">
            <a (click)="collapse()" routerLink="/cart" routerLinkActive="active" class="nav-link">
            <i class="fa fa-shopping-cart mr-1"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
<router-outlet></router-outlet>

<footer id="main-footer" class="bg-main text-white mt-5 p-5">
  <div class="container">
    <p class="lead text-center">copyright &copy 2019 Amazon </p>
  </div>
</footer>
