<section id="settings">
  <div class="container">
    <h4 class="display-4">my Account Settings</h4>
    <hr>
    <app-message></app-message>
    <div *ngIf="!currentSettings" class="m-auto">
        <h1 class="diplay-2 text-center mt-5">
          <i class="fa fa-spinner fa-spin"></i>
        </h1>
    </div>
    <div *ngIf="currentSettings" class="card bg-light">
      <div class="card-body">
        <form >
          <div class="form-group">
            <label for="" class="form-control-lable">name</label>
            <input type="text" name="name" class="form-control" placeholder="" [(ngModel)]="currentSettings.name">
          </div>
          <div class="form-group">
            <label for="" class="form-control-lable">email</label>
            <input type="text" name="email" class="form-control" placeholder="email" [(ngModel)]="currentSettings.email">
          </div>
          <div class="form-check">
            <label for="" class="form-control-lable">New Password</label>
            <input type="checkbox" name="isSeller" class="form-control" placeholder="" [(ngModel)]="currentSettings.isSeller">
          </div>
          <div class="form-group">
            <label for="" class="form-control-lable">New Password</label>
            <input type="password" name="newPwd" class="form-control" placeholder="" [(ngModel)]="currentSettings.newPwd">
          </div>
          <div class="form-group">
            <label for="" class="form-control-lable">confrom password</label>
            <input type="password" name="pwdConfirm" class="form-control" placeholder="" [(ngModel)]="currentSettings.pwdConfirm">
          </div>
          <button type="button" class="btn btn-danger" (click)="update()" [disabled]="btnDiabled">update</button>
        </form>
      </div>
    </div>
  </div>
</section>
